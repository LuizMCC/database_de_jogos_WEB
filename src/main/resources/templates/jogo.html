<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
    <head>
        <title th:text="${jogo.nome}"/>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
        <link rel="stylesheet" th:href="@{css/style.css}" type="text/css"/>


    </head>
    <body>
        <header th:insert="navbar.html :: nav"/>
        <div class="mt-3 ms-3 row w-auto">
            <div class="imagem col-auto">
                
            </div>
            <div class="col-auto">
                <label for="tfID" class="col-5">ID:</label>
                <input id="tfID" type="text" disabled="disabled" th:value="${jogo.ID}" class="jogoDetalhesInput col-6"/><br/>
                <label for="tfNome" class="col-5">Nome:</label>
                <input id="tfNome" type="text" disabled="disabled" th:value="${jogo.nome}" class="jogoDetalhesInput mt-1 col-6"/><br/>
                <label for="tfRegiao" class="col-5">Região:</label>
                <input id="tfRegiao" type="text" disabled="disabled" th:value="${jogo.regiao}" class="jogoDetalhesInput mt-1 col-6"/><br/>
                <label for="tfTamanho" class="col-5">Tamanho(mb):</label>
                <input id="tfTamanho" type="text" disabled="disabled" th:value="${jogo.mb} + mb" class="jogoDetalhesInput mt-1 col-6"/><br/>
                <label for="tfDev" class="col-5">Desenvolvedor:</label>
                <input id="tfDev" type="text" disabled="disabled" th:value="${jogo.dev}" class="jogoDetalhesInput mt-1 col-6"/><br/>
                <label for="tfPub" class="col-5">Publicador:</label>
                <input id="tfPub" type="text" disabled="disabled" th:value="${jogo.pub}" class="jogoDetalhesInput mt-1 col-6"/><br/>
                <label for="tfClass" class="col-5">Classificação:</label>
                <input id="tfClass" type="text" disabled="disabled" th:value="${jogo.classificacao}" class="jogoDetalhesInput mt-1 col-6"/><br/>
                <label for="tfLanc" class="col-5">Lançamento:</label>
                <input id="tfLanc" type="text" disabled="disabled" th:value="${jogo.dataLancamento}" class="jogoDetalhesInput mt-1 col-6"/><br/>
                <label for="tfArq" class="col-5">Formato:</label>
                <input id="tfArq" type="text" disabled="disabled" th:value="${jogo.arquivo}" class="jogoDetalhesInput mt-1 col-6"/><br/>
                
                <label for="tfVersao" class="col-5" th:if="${jogo.versao}">Ultima versão:</label>
                <input id="tfVersao" type="text" disabled="disabled" th:value="${jogo.versao}" th:if="${jogo.versao}" class="jogoDetalhesInput mt-1 col-6"/><br/>
            </div>
        </div>
    </body>
</html>
